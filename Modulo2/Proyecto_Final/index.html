<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gestion de tareas</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestion de tareas</h1>

      <div class="mb-3 card p-4 shadow">
        <!-- Nombre -->
        <label for="nombreTarea">Ingresa la tarea</label>
        <input
          class="form-control"
          type="text"
          id="nombreTarea"
          placeholder="Nombre de la tarea"
        />
      </div>

      <!-- Prioridad -->
      <div class="mb-3 card p-4 shadow">
        <label class="form-label" for="prioridadTarea"
          >Selecciona la prioridad</label
        >
        <select class="form-select" id="prioridadTarea">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>

      <!-- Vencimiento -->
      <div class="mb-3 card p-4 shadow">
        <label class="form-label" for="fechaVencimiento"
          >Fecha de vencimiento:</label
        >
        <input class="form-control" type="date" id="fechaVencimiento" />
      </div>

      <!-- Agregar -->
      <button class="btn btn-warning" id="agregarTarea">Agregar</button>

      <!-- Listado de tareas -->
      <div class="mt-5">
        <h2>Listado de tareas</h2>
        <ul class="list-group" id="listadoTareas"></ul>

        <span class="mt-3" id="tareasPendientes"></span>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
